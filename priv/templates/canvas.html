<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      html, body { width:100%; height:100%; }

      canvas { display:block; }
    </style>
  </head>
  <body>
    
    <script type="text/javascript">
      if (window.self !== window.top) {
        window.onerror = function(msg, url, line, col, error) {
           // Note that col & error are new to the HTML 5 spec and may not be 
           // supported in every browser.  It worked for me in Chrome.
           var extra = !col ? '' : '\ncolumn: ' + col;
           extra += !error ? '' : '\nerror: ' + error;

           // You can view the information in an alert to see things working like this:
           //alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
           data = JSON.stringify({
             type: 'error',
             msg: msg,
             url: url,
             line: line + extra,
           });
           console.log2(data);
           parent.postMessage(data, '*');

           var suppressErrorAlert = true;
           // If you return true, then error alerts (like in older versions of 
           // Internet Explorer) will be suppressed.
           return suppressErrorAlert;
        };
        window.console.log2 = window.console.log;
        window.console.log = function(){
          data = JSON.stringify({
            type: 'log',
            args: Array.from(arguments)
          });
          parent.postMessage(data, '*');
        }
        window.addEventListener("unhandledrejection", function(event) { 
          console.log('some ding');
        });
      }
    </script>
    
    <script src="/js/pixi.min.js"></script>
    <script src="/js/pnglib.js"></script>
    <script type="text/javascript">
      PIXI.utils.skipHello();
      var stage = new PIXI.Container(),
          example = location.search.indexOf('small') >= 0,
          renderer = example ? PIXI.autoDetectRenderer(256, 256) : PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.view);
      renderer.render(stage);
      window.addEventListener("resize", function(event){ 
        renderer.resize(window.innerWidth, window.innerHeight);
      });
      
      PIXI.loader
      {% for a in assets %}
        .add({{ a }})
      {% endfor %}
      ;
    </script>
    {% for s in sources %}
    <script src="{{ s }}"></script>
    {% endfor %}
    <script>
      PIXI.loader
        .load(setup);
    </script>
  </body>
</html>
