<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script src="/js/pixi.min.js"></script>
    <script>
      var stage = new PIXI.Container(),
          renderer = PIXI.autoDetectRenderer(512, 512);
      document.body.appendChild(renderer.view);
      renderer.render(stage);
      
      PIXI.loader
        .add([
          //"images/imageOne.png",
          //"images/imageTwo.png",
          //"images/imageThree.png"
        ])
        .load(setup);
      
        function setup() {}
    </script>
  </body>
</html>
